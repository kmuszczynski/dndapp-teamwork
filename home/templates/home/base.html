{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>Dnd app - {{ title }}</title>
    {% else %}
    <title>Dnd app</title>
    {% endif %}
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
-->
    <link id="themefile" rel="stylesheet" type="text/css" href="{% static 'theme-light.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <header>
        {% block header %}{% endblock %}
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
        {% block main-top %}{% endblock %}
        {% block main %}{% endblock %}
        {% block main-bottom %}{% endblock %}
        <script src="{% static 'theme.js' %}"></script>
    <footer></footer>
    <div class="theme-toggle-container">
        <button class="theme-btn" onclick="switchFile()" title="Switch theme">
        <img src="{% static 'img/sun.png'%}">
        </button>
      </div>
</body>

</html>
